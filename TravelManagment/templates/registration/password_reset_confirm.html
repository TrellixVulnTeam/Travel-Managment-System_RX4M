{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
 NRVRM Reset Password
{% endblock %}

{% block content %}
<h2>Set New Password</h2>
<div class='row justify-content-center '>
	<div class= 'col-6'>
		<div class='card' >	
			<div class = 'card-body'>
				{% if validlink %}
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
				<button type="submit" > Save </button>
				</form>
				{% else %}
				<p>Invalid Token</p>
				<a href="{% url 'password_reset' %}">Request a new password</a>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
