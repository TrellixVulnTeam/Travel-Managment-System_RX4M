{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
 NRVRM Change Password
{% endblock %}

{% block content %}
<h2>Change Password</h2>
<div class='row justify-content-center '>
	<div class= 'col-6'>
		<div class='card' >	
			<div class = 'card-body'>	
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
				<button type="submit" > Change Password </button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
